<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>String manipulation</h1>
  <div id="app">
    <input v-model="Text" placeholder="Text" id="inputField">  
    <select id="SelectedCase" v-model="SelectedCase">
      <option value="Upper case">Upper case</option>
      <option value="Lower case">Lower case</option>
      <option value="Reverse text">Reverse text</option>
    </select>
    <button v-on:click="Cases">Do it!</button>
    <button v-on:click="Clear">Clear text</button>
    <div id="outputField">{{ Text }}</div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
